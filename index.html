<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body class="bg-slate-200">
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">Lorem ipsum dolor</p>
    <p class="text-red-400">Lorem ipsum dolor</p>
    <p class="text-green-300">Lorem ipsum dolor</p>
    <p class="text-blue-500">Lorem ipsum dolor</p>
    <p class="text-emerald-400">Lorem ipsum dolor</p>
    <p class="text-zinc-500">Lorem ipsum dolor</p>
    <p class="text-white mb-10">Lorem ipsum dolor</p>

    <!-- Background Colors -->
    <p class="bg-emerald-400">Lorem ipsum dolor</p>
    <p class="bg-yellow-300">Lorem ipsum dolor</p>
    <p class="bg-indigo-800 mb-5">Lorem ipsum dolor</p>

    <!-- Text Underline -->
    <p class="underline decoration-red-500 mb-5">Lorem ipsum dolor</p>

    <!-- Border Colors -->
    <input type="text" class="border border-blue-400 mb-5" placeholder="text...">

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300 mb-5">
      <div>Item 1</div>
      <div>Item 2</div>
      <div>Item 3</div>
      <div>Item 4</div>
      <div>Item 5</div>
    </div>

    <!-- Outline Colors -->
    <button class="outline outline-red-400">
      Button
    </button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <button class="shadow-lg bg-syan-500 shadow-cyan-500">
      Lorem ipsum dolor
    </button>

    <button class="shadow-lg bg-syan-500 shadow-purple-500/70">
      Lorem ipsum dolor
    </button>

    <!-- Accent Colors -->
    <input type="checkbox" checked class="accent-purple-500">

    <!-- Arbitrary Colors -->
    <div class="bg-[#a28089] mt-5">
      Lorem ipsun
    </div>

    <div class="bg-[rgb(255,174,124)] mt-5">
      Lorem ipsun
    </div>
  </body>
</html>
